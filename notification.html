<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .notification-container {
            width: 90%;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 20px;
        }

        .notification-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .notification {
            background-color: #333;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .notification:hover {
            transform: translateY(-3px);
            background-color: #444;
        }

        .icon {
            font-size: 30px;
            margin-right: 15px;
            color: #00d4ff;
        }

        .text {
            flex: 1;
        }

        .text p {
            margin: 0;
            font-size: 16px;
        }

        .text span {
            font-size: 14px;
            color: #bbb;
        }

        .back-button {
            text-align: center;
            margin-top: 10px;
        }

        .back-button a {
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #00d4ff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #008cbf;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <h1>Notifications</h1>
        
        <div class="notification">
            <div class="icon">üë§</div>
            <div class="text">
                <p>You have a friend request from <strong>Sampath</strong>.</p>
                <span>5 mins ago</span>
            </div>
        </div>
        
        <div class="notification">
            <div class="icon">‚ù§</div>
            <div class="text">
                <p>Your story was liked by <strong>Manoj</strong>.</p>
                <span>10 mins ago</span>
            </div>
        </div>
        
        <div class="notification">
            <div class="icon">üí¨</div>
            <div class="text">
                <p><strong>Sevith</strong> has accepted your friend request. Now you can start chatting with him!</p>
                <span>15 mins ago</span>
            </div>
        </div>
    </div>
    <div class="back-button">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
</body>
</html>
