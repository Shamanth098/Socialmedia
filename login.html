<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Media</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        
        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h2 {
            margin-bottom: 5px;
        }
        
        p {
            color: #666;
        }
        
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .social-login {
            margin-top: 20px;
        }
        
        .social-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        .register {
            margin-top: 15px;
            font-size: 0.9em;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <p>Login to your account</p>
        <form action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="options">
                <label><input type="checkbox" name="remember"> Remember Me</label>
                <a href="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="social-login">
            <p>Or login with</p>
            <button class="social-button google">Google</button>
            <button class="social-button facebook">Facebook</button>
            <button class="social-button twitter">Twitter</button>
        </div>

        <p class="register">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
