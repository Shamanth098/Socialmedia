<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Section</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Back Button */
        .back-button {
            width: 100%;
            text-align: left;
            padding: 10px;
            background-color: #1a1a1a;
        }

        .back-button a {
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #00d4ff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #008cbf;
        }

        /* Container Styling */
        .reels-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 20px;
        }

        /* Individual Reel */
        .reel {
            flex: 0 0 auto;
            width: 250px;
            height: 400px;
            margin-right: 15px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            scroll-snap-align: start;
            background-color: #333;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .reel:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .reel video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Reel Caption */
        .reel-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <div class="back-button">
        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <!-- Reels Section -->
    <h1 style="color: #00d4ff; margin-top: 20px;">Reels Section</h1>
    <div class="reels-container">
        <!-- Reel 1 -->
        <div class="reel">
            <video src="video3.mp4" controls autoplay muted loop></video>
            <div class="reel-caption">Part1</div>
        </div>

        <!-- Reel 2 -->
        <div class="reel">
            <video src="video1.mp4" controls autoplay muted loop></video>
            <div class="reel-caption"></div>
        </div>

        <!-- Reel 3 -->
        <div class="reel">
            <video src="video2.mp4" controls autoplay muted loop></video>
            <div class="reel-caption">Incredible travel vlog</div>
        </div>

        <!-- Reel 4 -->
        <div class="reel">
            <video src="reel4.mp4" controls autoplay muted loop></video>
            <div class="reel-caption">Best comedy skit</div>
        </div>

        <!-- Reel 5 -->
        <div class="reel">
            <video src="reel5.mp4" controls autoplay muted loop></video>
            <div class="reel-caption">Music hits compilation</div>
        </div>
    </div>
</body>
</html>
